name: PreReleaseBuildDocker

on:
  push:
    branches:
      - release-0.2.*
env:
    DOCKERTAG = 0.2.0
    
jobs:
  
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ravndal/httpbucket:${{DOCKERTAG}}
    - name: Docker Login
      run: docker login -u ${{secrets.dockerhubuser}} -p ${{secrets.dockerhubpass}}
    - name: Dcoker Push 
      run: docker push ravndal/httpbucket:${{DOCKERTAG}}
